<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style1.css"> </head>



<body>
    <div class="form-container">
        <form id="login-form" action="BuyerSeller.html">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="firstName" required><br>


            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="lastName" required><br>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>


            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" name="phoneNumber" placeholder="XXX-XXX-XXXX"><br>


            <button type="submit" onclick="location.href=BuySeller.jsp">Login</button>

        </form>
    </div>
</body>


</html>
